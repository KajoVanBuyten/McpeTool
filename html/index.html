<!doctype html>
<html ng-app="mcpeTool" ng-controller="World as world">
<head>
  <title>World Explorer for MCPE</title>
</head>
<body>
  Under construction
  <div ng-repeat="key in world.keyList">{{ key }}</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script>
    (function() {
      'use strict';

      angular
        .module('mcpeTool', [])
        .controller('World', World);

       World.$inject = ['$http'];

      function World($http) {
        var vm = this;
        vm.keyList = []

        vm.RefreshKeys = function() {
          vm.keyList=['Hi', 'there'];
          $http.get('http://127.0.0.1:8080/api/v1/db/')
            .then(function(response){
              vm.keyList = response.data.keys
            })
        }

        vm.RefreshKeys();
      }
    })();
  </script>
</body>
</html>
